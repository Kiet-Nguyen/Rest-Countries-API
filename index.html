<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <link href="https://fonts.googleapis.com/css?family=Montserrat:400,500,700" rel="stylesheet">
  <link rel="stylesheet" href="main.css">
  <title>Countries API</title>
</head>
<body>
  <h1 class="page-heading">All countries in the world</h1>

  <div class="button-container dropdown">
    <button onclick="toggleShowDropdown()" class="btn sort-button drop-btn">Sort</button>
    <div id="js-dropdown" class="dropdown-content">
      <span class="dropdown-item sort-alphabet">Name (Z - A)</span>
      <span class="dropdown-item sort-population">Population (DESC)</span>
    </div>
  </div>
  
  <div class="button-container">
    <button class="btn search-button js-search" type="button">Search</button>

    <div class="search-container">
      <input class="search-input" type="text" placeholder="Name, capital, region">
      <img class="search-icon" src="./img/magnifying-glass.svg" alt="Search icon">
    </div>
  </div>

  <div class="container">
    <ul class="countries">
      <!-- li items are genrated by JavaScript -->
    </ul>
  </div>
